<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-50: #fef1f6;
            --pink-100: #fde4ef;
            --pink-200: #fcc8df;
            --pink-300: #ffa2c9;
            --pink-400: #ff6ba8;
            --pink-500: #ff3d8a;
            --pink-600: #f01b6b;
            --pink-700: #d10d53;
            --pink-800: #ad0f45;
            --pink-900: #90123d;
            --glow-pink: rgba(255, 61, 138, 0.5);
            --glow-soft: rgba(255, 107, 168, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: rgba(255, 61, 138, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(160deg, #fce4ec 0%, #f8bbd0 25%, #f48fb1 50%, #f06292 75%, #ec407a 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
        }

        /* ===== Floating Hearts Background ===== */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0;
            animation: floatUp linear infinite;
            filter: blur(0.5px);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) translateX(0px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.25;
            }
            50% {
                transform: translateY(50vh) translateX(30px) rotate(180deg) scale(1);
                opacity: 0.35;
            }
            95% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) translateX(-20px) rotate(360deg) scale(0.7);
                opacity: 0;
            }
        }

        /* ===== Sparkle Particles ===== */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s ease-in-out infinite;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* ===== Main Container ===== */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px 20px;
            max-width: 800px;
            width: 100%;
            animation: pageEnter 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== Title ===== */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.8em;
            background: linear-gradient(135deg, #fff 0%, #fce4ec 30%, #fff 50%, #f8bbd0 70%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            animation: titleShimmer 4s linear infinite, titleBounce 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px var(--glow-pink)) drop-shadow(0 0 40px rgba(255, 61, 138, 0.3));
            letter-spacing: 2px;
        }

        @keyframes titleShimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes titleBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.03) translateY(-4px); }
        }

        .subtitle {
            font-size: 1.15em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 28px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(173, 15, 69, 0.3);
            animation: subtitleFade 1.2s 0.4s ease backwards;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Game Info Badges ===== */
        .game-info {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            animation: infoEnter 0.8s 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes infoEnter {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .info-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-weight: 600;
            color: white;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .info-item:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px var(--glass-shadow), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .info-item .count {
            display: inline-block;
            min-width: 22px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .info-item .count.bump {
            animation: countBump 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes countBump {
            0% { transform: scale(1); }
            50% { transform: scale(1.6); color: #fff; }
            100% { transform: scale(1); }
        }

        /* ===== Game Board ===== */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin: 0 auto;
            max-width: 560px;
            perspective: 1200px;
        }

        /* ===== Cards ===== */
        .card {
            aspect-ratio: 1;
            border-radius: 22px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardDeal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.08) translateY(-4px);
        }

        .card:active:not(.flipped):not(.matched) {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            animation: matchCelebrate 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card.matched .card-front {
            box-shadow: 0 0 30px rgba(255, 61, 138, 0.5), 0 0 60px rgba(255, 61, 138, 0.2);
        }

        @keyframes cardDeal {
            from {
                opacity: 0;
                transform: translateY(60px) rotateX(30deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        @keyframes matchCelebrate {
            0% { transform: rotateY(180deg) scale(1); }
            25% { transform: rotateY(180deg) scale(1.15); }
            50% { transform: rotateY(180deg) scale(0.95) rotate(3deg); }
            75% { transform: rotateY(180deg) scale(1.05) rotate(-2deg); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 22px;
        }

        .card-front {
            background: linear-gradient(145deg, #ff80ab 0%, #ff4081 40%, #f50057 100%);
            font-size: 2.8em;
            box-shadow:
                0 6px 20px rgba(245, 0, 87, 0.35),
                0 2px 8px rgba(245, 0, 87, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(173, 15, 69, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            overflow: hidden;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            right: 50%;
            height: 25%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
            box-shadow:
                0 6px 20px rgba(245, 0, 87, 0.25),
                0 2px 8px rgba(245, 0, 87, 0.15),
                inset 0 0 0 2px var(--pink-200);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        /* ===== Controls ===== */
        .controls {
            margin-top: 28px;
            animation: controlsEnter 0.8s 1s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes controlsEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background: linear-gradient(135deg, #ff4081 0%, #f50057 50%, #c51162 100%);
            color: white;
            border: none;
            padding: 16px 44px;
            font-size: 1.05em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow:
                0 6px 20px rgba(245, 0, 87, 0.4),
                0 2px 6px rgba(245, 0, 87, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow:
                0 10px 30px rgba(245, 0, 87, 0.5),
                0 4px 10px rgba(245, 0, 87, 0.3);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s;
        }

        /* ===== Music Toggle ===== */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            box-shadow: 0 8px 32px var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: musicToggleEnter 0.6s 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes musicToggleEnter {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .music-toggle:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 40px var(--glow-pink);
        }

        .music-toggle:active {
            transform: scale(0.9);
        }

        .music-toggle.playing {
            animation: musicPulse 2s ease-in-out infinite;
            background: rgba(255, 64, 129, 0.3);
        }

        @keyframes musicPulse {
            0%, 100% {
                box-shadow: 0 8px 32px var(--glass-shadow);
            }
            50% {
                box-shadow: 0 8px 32px var(--glass-shadow), 0 0 20px var(--glow-pink);
            }
        }

        /* ===== Win Modal ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(136, 14, 79, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
            animation: modalBgIn 0.4s ease;
        }

        @keyframes modalBgIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.95) 0%, rgba(252, 228, 236, 0.95) 50%, rgba(248, 187, 208, 0.9) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 36px;
            text-align: center;
            max-width: 440px;
            width: 90%;
            animation: modalPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 24px 80px rgba(136, 14, 79, 0.4),
                0 8px 24px rgba(245, 0, 87, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.3) translateY(100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.6em;
            background: linear-gradient(135deg, var(--pink-500) 0%, var(--pink-700) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            position: relative;
        }

        .modal-content p {
            font-size: 1.15em;
            color: var(--pink-800);
            line-height: 1.7;
            margin-bottom: 28px;
            font-weight: 500;
        }

        .modal-hearts {
            font-size: 3em;
            margin: 16px 0;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .modal-hearts span {
            display: inline-block;
            animation: heartPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .modal-hearts span:nth-child(1) { animation-delay: 0.1s; }
        .modal-hearts span:nth-child(2) { animation-delay: 0.25s; }
        .modal-hearts span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes heartPop {
            from {
                transform: scale(0) rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .modal-hearts span {
            animation: heartPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards,
                       heartFloat 2s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .modal-hearts span:nth-child(1) { animation-delay: 0.1s, 0s; }
        .modal-hearts span:nth-child(2) { animation-delay: 0.25s, 0.3s; }
        .modal-hearts span:nth-child(3) { animation-delay: 0.4s, 0.6s; }

        .modal-content button {
            margin-top: 8px;
        }

        /* ===== Confetti Canvas ===== */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
        }

        /* ===== Match Sparkle Burst ===== */
        .match-sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }

        .match-sparkle-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: sparkleBurst 0.8s ease-out forwards;
        }

        @keyframes sparkleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* ===== Mobile Responsive ===== */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.6em;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                max-width: 340px;
            }

            .card-front {
                font-size: 2em;
            }

            .info-item {
                padding: 10px 22px;
                font-size: 0.85em;
            }

            .game-info {
                gap: 10px;
                margin-bottom: 20px;
            }

            .modal-content {
                padding: 36px 28px;
                margin: 20px;
                border-radius: 28px;
            }

            .modal-content h2 {
                font-size: 2em;
            }

            .modal-content p {
                font-size: 1em;
            }

            .music-toggle {
                width: 48px;
                height: 48px;
                font-size: 1.2em;
                top: 14px;
                right: 14px;
            }

            button {
                padding: 14px 36px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 2.2em;
            }

            .game-board {
                gap: 8px;
                max-width: 290px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    <div class="sparkle-container" id="sparkleContainer"></div>
    <canvas id="confettiCanvas"></canvas>

    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">üîá</button>

    <audio id="bgMusic" loop>
    </audio>

    <div class="container">
        <h1>Date Night üíï</h1>
        <p class="subtitle">Made with love for Nevaeh</p>

        <div class="game-info">
            <div class="info-item">
                <span>Moves: <span class="count" id="moves">0</span></span>
            </div>
            <div class="info-item">
                <span>Matches: <span class="count" id="matches">0</span>/6</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="resetGame()">Start Over üíñ</button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>You Did It! üéâ</h2>
            <div class="modal-hearts">
                <span>üíï</span>
                <span>üíñ</span>
                <span>üíó</span>
            </div>
            <p>I love you infinity, I am so happy and blessed to spend Valentine's Day with my person</p>
            <button onclick="closeModal()">Play Again üíù</button>
        </div>
    </div>

    <script>
        // ===== Game State =====
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        const images = [
            'photo1.jpg',
            'photo2.png',
            'photo3.jpg',
            'photo4.jpg',
            'photo5.jpg',
            'photo6.jpg'
        ];

        // ===== Floating Hearts =====
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            heartBg.innerHTML = '';
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'ü©∑', 'ü§ç'];

            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 12) + 's';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.fontSize = (Math.random() * 18 + 14) + 'px';
                heartBg.appendChild(heart);
            }
        }

        // ===== Sparkle Particles =====
        function createSparkles() {
            const container = document.getElementById('sparkleContainer');
            container.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.width = (Math.random() * 4 + 2) + 'px';
                sparkle.style.height = sparkle.style.width;
                container.appendChild(sparkle);
            }
        }

        // ===== Match Sparkle Burst =====
        function createMatchSparkle(cardElement) {
            const rect = cardElement.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const colors = ['#ff4081', '#ff80ab', '#f50057', '#fff', '#fce4ec', '#ffd54f'];

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'match-sparkle-particle';
                particle.style.position = 'fixed';
                particle.style.left = cx + 'px';
                particle.style.top = cy + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.zIndex = '999';
                particle.style.pointerEvents = 'none';

                const angle = (Math.PI * 2 / 12) * i;
                const dist = 40 + Math.random() * 40;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                const size = Math.random() * 6 + 3;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.borderRadius = '50%';
                particle.style.transition = 'all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)';
                particle.style.opacity = '1';

                document.body.appendChild(particle);

                requestAnimationFrame(() => {
                    particle.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
                    particle.style.opacity = '0';
                });

                setTimeout(() => particle.remove(), 800);
            }
        }

        // ===== Confetti System =====
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        let confettiPieces = [];
        let confettiAnimating = false;

        function resizeConfettiCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeConfettiCanvas);
        resizeConfettiCanvas();

        function launchConfetti() {
            confettiPieces = [];
            const colors = ['#ff4081', '#ff80ab', '#f50057', '#fce4ec', '#fff', '#e91e63',
                           '#ff6090', '#ffd54f', '#ffab91', '#ce93d8'];

            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -20 - Math.random() * 200,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 6 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vy: Math.random() * 3 + 2,
                    vx: (Math.random() - 0.5) * 4,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    opacity: 1,
                    shape: Math.random() > 0.5 ? 'rect' : 'circle'
                });
            }

            if (!confettiAnimating) {
                confettiAnimating = true;
                animateConfetti();
            }
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            confettiPieces.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.rotation += p.rotationSpeed;

                if (p.y > confettiCanvas.height - 100) {
                    p.opacity -= 0.02;
                }

                confettiCtx.save();
                confettiCtx.translate(p.x, p.y);
                confettiCtx.rotate(p.rotation * Math.PI / 180);
                confettiCtx.globalAlpha = Math.max(0, p.opacity);
                confettiCtx.fillStyle = p.color;

                if (p.shape === 'circle') {
                    confettiCtx.beginPath();
                    confettiCtx.arc(0, 0, p.w / 2, 0, Math.PI * 2);
                    confettiCtx.fill();
                } else {
                    confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                }

                confettiCtx.restore();
            });

            confettiPieces = confettiPieces.filter(p => p.opacity > 0 && p.y < confettiCanvas.height + 50);

            if (confettiPieces.length > 0) {
                requestAnimationFrame(animateConfetti);
            } else {
                confettiAnimating = false;
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }
        }

        // ===== Counter Animation =====
        function bumpCounter(id) {
            const el = document.getElementById(id);
            el.classList.remove('bump');
            void el.offsetWidth; // force reflow
            el.classList.add('bump');
        }

        // ===== Init Game =====
        function initGame() {
            cards = [...images, ...images]
                .map((image, index) => ({
                    id: index,
                    image: image,
                    matched: false
                }))
                .sort(() => Math.random() - 0.5);

            renderBoard();
            createFloatingHearts();
            createSparkles();
        }

        // ===== Render Board =====
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.style.animationDelay = (index * 0.06) + 's';
                cardElement.onclick = () => flipCard(index);

                cardElement.innerHTML = `
                    <div class="card-front">‚ù§Ô∏è</div>
                    <div class="card-back">
                        <img src="${card.image}" alt="Memory ${index}" loading="lazy">
                    </div>
                `;

                gameBoard.appendChild(cardElement);
            });
        }

        // ===== Flip Card =====
        function flipCard(index) {
            if (!canFlip) return;
            if (flippedCards.length === 2) return;
            if (flippedCards.includes(index)) return;
            if (cards[index].matched) return;

            const cardElement = document.querySelectorAll('.card')[index];
            cardElement.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                bumpCounter('moves');
                checkMatch();
            }
        }

        // ===== Check Match =====
        function checkMatch() {
            canFlip = false;
            const [index1, index2] = flippedCards;

            if (cards[index1].image === cards[index2].image) {
                setTimeout(() => {
                    cards[index1].matched = true;
                    cards[index2].matched = true;

                    const cardElements = document.querySelectorAll('.card');
                    cardElements[index1].classList.add('matched');
                    cardElements[index2].classList.add('matched');

                    // Sparkle burst on matched cards
                    createMatchSparkle(cardElements[index1]);
                    createMatchSparkle(cardElements[index2]);

                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    bumpCounter('matches');

                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 6) {
                        setTimeout(() => {
                            showWinModal();
                            launchConfetti();
                            // Launch more confetti waves
                            setTimeout(() => launchConfetti(), 800);
                            setTimeout(() => launchConfetti(), 1600);
                        }, 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    const cardElements = document.querySelectorAll('.card');
                    cardElements[index1].classList.remove('flipped');
                    cardElements[index2].classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // ===== Modal =====
        function showWinModal() {
            document.getElementById('winModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('winModal').classList.remove('active');
            resetGame();
        }

        // ===== Reset =====
        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = 0;
            document.getElementById('matches').textContent = 0;
            initGame();
        }

        // ===== Music =====
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.src = 'https://cdn.pixabay.com/download/audio/2022/03/10/audio_4a3f9c6b56.mp3';

        function toggleMusic() {
            const musicToggle = document.getElementById('musicToggle');
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                musicToggle.classList.remove('playing');
                musicPlaying = false;
            } else {
                bgMusic.play();
                musicToggle.textContent = 'üîä';
                musicToggle.classList.add('playing');
                musicPlaying = true;
            }
        }

        // ===== Init on Load =====
        window.onload = initGame;
    </script>
